<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <title></title>
</head>
<body style="background-color:antiquewhite">
    <div class="col-sm-10 col-sm-offset-1" style="padding-top:30px;">
        <div class="panel panel-default">
            <div class="panel-heading text-center h4">
                Add New Expense
            </div>
            <div class="panel-body">
                Expense Description: <input type="text" id="txtExpenseDescriptionN" placeholder="Description" />
            </div>
            <div class="panel-footer">
                <input type="button" class="btn btn-success" value="Confirm" id="btnConfirmNewExpense" />
            </div>
        </div>
        <hr />
        <div class="panel panel-default">
            <div class="panel-heading text-center h4">
                Modify Expense
            </div>
            <div class="panel-body">
                ID Expense: <input type="text" id="txtID_ExpenseM" placeholder="ID" />
                Expense Description: <input type="text" id="txtExpenseDescriptionM" placeholder="Description" />
            </div>
            <div class="panel-footer">
                <input type="button" class="btn btn-success" value="Modify" id="btnConfirmModifyExpense" />
            </div>
        </div>
        <hr />
        <div class="panel panel-default">
            <div class="panel-heading text-center h4">
                Delete Expense
            </div>
            <div class="panel-body">
                ID Expense: <input type="text" id="txtID_ExpenseD" placeholder="ID" />
            </div>
            <div class="panel-footer">
                <input type="button" class="btn btn-success" value="Delete" id="btnConfirmDeleteExpense" />
            </div>
        </div>
    </div>    
</body>
</html>
